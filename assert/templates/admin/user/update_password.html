<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>更改密码</title>
    <link rel="stylesheet" href="{{ assert(path='admin/component/pear/css/pear.css') | safe }}" />
</head>
<body>
<form class="layui-form" action="">
    <div class="mainBox">
        <div class="main-container">
            <div class="main-container">
                <div class="layui-form-item">
                    <label class="layui-form-label">账号</label>
                    <div class="layui-input-block">
                        <input type="text" readonly lay-verify="title" autocomplete="off" value="{{ data.username }}" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">新密码</label>
                    <div class="layui-input-block">
                        <input type="password"  name="password" lay-verify="title" autocomplete="off" placeholder="请输入新密码" class="layui-input">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="bottom">
        <div class="button-container">
            <button type="submit" class="pear-btn pear-btn-primary pear-btn-sm" lay-submit="" lay-filter="user-save">
                <i class="layui-icon layui-icon-ok"></i>
                提交
            </button>
            <button type="reset" class="pear-btn pear-btn-sm">
                <i class="layui-icon layui-icon-refresh"></i>
                重置
            </button>
        </div>
    </div>
</form>

<script src="{{ assert(path='admin/component/layui/layui.js') | safe }}"></script>
<script src="{{ assert(path='admin/component/pear/pear.js') | safe }}"></script>
<script src="{{ assert(path='admin/component/nako/md5.js') | safe }}"></script>
<script>
layui.use(['form','jquery'],function(){
    let form = layui.form;
    let $ = layui.jquery;

    form.on('submit(user-save)', function(data) {
        data.field.password = hex_md5(data.field.password);

        $.ajax({
            url: "{{ url_for(name='admin.user-update-password') | safe }}?id={{ data.id }}",
            data: data.field,
            dataType:'json',
            type:'post',
            success:function(result) {
                if (result.code == 0) {
                    layer.msg(result.message, {icon:1,time:1000}, function() {
                        parent.layer.close(parent.layer.getFrameIndex(window.name));//关闭当前页
                        parent.layui.table.reload("user-table");
                    });
                } else {
                    layer.msg(result.message, {icon:2,time:1000});
                }
            }
        })
        return false;
    });
})
</script>
<script>
</script>
</body>
</html>
